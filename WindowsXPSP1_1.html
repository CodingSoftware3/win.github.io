<style>
@font-face {

body{

.taskbar{
  position: fixed;

.taskbar__start{
  height: 100%;

  font-size: 1.1rem;

  box-shadow: 0px 5px 10px #79ce71 inset;
  background: radial-gradient(circle, #5eac56 0%, #3c873c 100%) center/cover no-repeat;

  align-items:center;
}

.time {
  position: fixed;
  bottom: 10px;

 font-family: 'Source Sans Pro', sans-serif;

       font-family: 'Tahoma401';
   }
</style>
<div id="screen">
 
 <div id="ico2"><img src="https://raw.githubusercontent.com/CodingSoftware3/win.github.io/main/125.ico" height="50" width="50" id="ico1" onclick="redirect()"><br>My Computer</div>
  <div class="taskbar">
    <button class="taskbar__start" onclick="button()"><img src="https://raw.githubusercontent.com/CodingSoftware3/win.github.io/main/IMG_0984.png" height="25" width="25"> <h1>  </h1>Start</button>
  </div>
</div>
<div class="time" id="californiaTime"></div>
<script>
function redirect() {
    window.location.href='https://google.com';
}
  function button() {
    window.location.href='https://www.google.com/search?q=1998';
  }

  function updateTime() {
    const options = { timeZone: 'America/Los_Angeles', hour12: true, hour: 'numeric', minute: 'numeric', second: 'numeric' };
    const timeElement = document.getElementById('californiaTime');
    const californiaTime = new Date().toLocaleString('en-US', options);
    timeElement.textContent = californiaTime;
  }

  updateTime(); // Initial call to display time
  setInterval(updateTime, 1000); // Update time every second
</script>
